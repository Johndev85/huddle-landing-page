<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/styles.css">

    <title>Huddle Landing Page-with-single Introductory Section</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>
    <section class="container">
        <div class="hero">
            <img src="./images/illustration-mockups.svg" alt="hero">
        </div>
        <div class="build">
            <h1>Build The Community <br>
                Your Fans Will Love
            </h1>
            <p>
                Huddle re-imagines the way we build communities. You have <br>
                a voice, but so does your audience. Create connections with <br>
                your users as you engage in genuine discussion.
            </p>

            <button>Register</button>
            <div class="social">
                <img src="https://img.icons8.com/ios/50/000000/facebook-circled.png"/>
                <img src="https://img.icons8.com/ios/50/000000/twitter-circled.png"/>
                <img src="https://img.icons8.com/ios/50/000000/instagram-new.png"/>
            </div>
        </div>
    </section>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Johndev85" target="_blank">JohnDev85</a>
        </p>
      </footer>
</body>
</html>
